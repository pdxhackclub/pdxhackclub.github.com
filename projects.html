<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Fira Code', monospace;
      background-color: #0f0f0f;
      color: #f0f0f0;
      height: 100%;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #1a1a1a;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #ff3860;
    }

    header h1 {
      margin: 0;
      color: #ff3860;
    }

    footer {
      margin-top: auto;
      background-color: #1a1a1a;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #888;
    }

    nav {
      background-color: #121212;
      padding: 10px;
      text-align: center;
    }

    nav a {
      margin: 0 15px;
      color: #f0f0f0;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #ff3860;
    }

    main {
      flex-grow: 1;
      padding: 30px;
      max-width: 900px;
      margin: 0 auto;
    }

    h2 {
      color: #ff3860;
      text-align: center;
    }

    .project {
      border: 1px solid #333;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 5px;
      background-color: #1a1a1a;
      transition: 0.2s;
    }

    .project:hover {
      border-color: #ff3860;
      background-color: #171717;
    }

    .project h3 {
      margin: 0 0 10px;
      color: #ffffff;
    }

    .project p {
      margin: 0;
      color: #ccc;
      line-height: 1.5;
    }

    .project a {
      text-decoration: none;
      color: #00ff00
    }
    .project a:hover {
      text-decoration: underline;
      color: #27b327;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Hack Club PDX</h1>
    </header>

    <nav>
      <a href="index">Home</a>
      <a href="about">About</a>
      <a href="events">Events</a>
      <a href="projects">Projects</a>
      <a href="join">Join</a>
      <a href="benefits">Benefits</a>
    </nav>

    <main>
      <h2>Our Projects</h2>

      <div class="project">
        <h3>LANquest</h3>
        <p>A python-based, LAN multiplayer, text-based MUD. [WIP]</p>
        <br>
        <a href="https://github.com/cloudyskaisss/LANquest">View the GitHub</a>
        <br>
        <a href="https://summer.hackclub.com/projects/7749">Hack Club page</a>
      </div>

    </main>

    <footer>
      &copy; 2025 Hack Club PDX
    </footer>
  </div>
</body>
</html>
