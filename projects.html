  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Fira Code', monospace;
      background-color: #0f0f0f;
      color: #f0f0f0;
      height: 100%;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header, footer {
      background-color: #1a1a1a;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #ff3860;
    }

    nav {
      background-color: #121212;
      padding: 10px;
      text-align: center;
    }

    nav a {
      margin: 0 15px;
      color: #f0f0f0;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #ff3860;
    }

    main {
      flex-grow: 1;
      padding: 30px;
      max-width: 900px;
      margin: 0 auto;
    }

    h2 {
      color: #ff3860;
      text-align: center;
    }

    .project {
      border: 1px solid #333;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 5px;
      background-color: #1a1a1a;
      transition: 0.2s;
    }

    .project:hover {
      border-color: #ff3860;
      background-color: #171717;
    }

    .project h3 {
      margin: 0 0 10px;
      color: #ffffff;
    }

    .project p {
      margin: 0;
      color: #ccc;
      line-height: 1.5;
    }

    footer {
      margin-top: auto;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
