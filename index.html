<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PDX Hack Club</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0f0f0f;
      color: #f0f0f0;
      font-family: 'Fira Code', monospace;
    }

    header {
      background-color: #1a1a1a;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #ff3860;
    }

    header h1 {
      margin: 0;
      color: #ff3860;
    }

    footer {
      margin-top: auto;
      background-color: #1a1a1a;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #888;
    }

    nav {
      background: #121212;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: #f0f0f0;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.2s ease-in-out;
    }

    nav a:hover {
      color: #ff3860;
    }

    .hero {
      padding: 60px 20px;
      text-align: center;
    }

    .hero h2 {
      font-size: 2rem;
      color: #ffffff;
    }

    .hero p {
      font-size: 1.1rem;
      color: #cccccc;
      max-width: 600px;
      margin: 20px auto;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    .wrapper {
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }

    header, nav, .hero {
      flex-shrink: 0;
    }

    footer {
      margin-top: auto;
      background: #1a1a1a;
      color: #888;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
    }

  </style>
  
</head>
<body>
  <div class="wrapper">  
    <header>
        <h1>PDX Hack Club</h1>
    </header>

    <nav>
        <a href="index">Home</a>
        <a href="https://hcb.hackclub.com/donations/start/pdx-hack-club">Donate</a>
        <a href="about">About</a>
        <a href="events">Events</a>
        <a href="projects">Projects</a>
        <a href="join">Join</a>
        <a href="benefits">Benefits</a>
    </nav>

    <section class="hero">
        <h2>Welcome to PDX Hack Club!</h2>
        <p>A community of high school hackers, coders, makers, and creatives. We meet weekly to build cool projects, learn new skills, and support each other.</p>
    </section>
  </div>
  <footer>
    &copy; 2025 Hack Club PDX
  </footer>
</body>
</html>
