<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Join — PDX Hack Club</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Fira Code', monospace;
      background-color: #0f0f0f;
      color: #f0f0f0;
      height: 100%;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header, footer {
      background: #1a1a1a;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #ff3860;
    }

    nav {
      background: #121212;
      padding: 10px;
      text-align: center;
    }

    nav a {
      margin: 0 15px;
      color: #f0f0f0;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #ff3860;
    }

    main {
      flex-grow: 1;
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h2 {
      text-align: center;
      color: #ff3860;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
    }

    input, textarea {
      padding: 12px;
      background-color: #1a1a1a;
      color: #fff;
      border: 1px solid #333;
      font-family: inherit;
      font-size: 1rem;
      border-radius: 4px;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #ff3860;
    }

    button {
      background-color: #ff3860;
      border: none;
      padding: 12px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #ff1e3c;
    }

    footer {
      margin-top: auto;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Hack Club PDX</h1>
    </header>

    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="events.html">Events</a>
      <a href="projects.html">Projects</a>
      <a href="join.html">Join</a>
    </nav>

    <main>
      <h2>Join the Club</h2>
      <p style="text-align: center;">Fill out the form and we’ll hit you back with the next steps ✉️</p>

      <form action="https://formspree.io/f/xovlelkk" method="POST">
        <input type="text" name="name" placeholder="Your name" required />
        <input type="email" name="email" placeholder="Your email" required />
        <input name="number" placeholder="Your phone number" required />
        <textarea name="message" rows="4" placeholder="Why do you wanna join Hack Club PDX?" required></textarea>
        <textarea name="message" rows="6" placeholder="What should make us want to take you in" required></textarea>
        
        <button type="submit">Join Now</button>
      </form>
    </main>

    <footer>
      &copy; 2025 Hack Club PDX
    </footer>
  </div>
</body>
</html>
